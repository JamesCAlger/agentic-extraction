- source_text: 'The Fund has adopted, pursuant to Rule 23c-3 under the 1940 Act, a
    fundamental

    policy, which cannot be changed without shareholder approval, requiring the Fund

    to offer to repurchase at least 5% and up to 25% of its Common Shares at NAV on

    a quarterly basis. Although the policy permits repurchases of between 5% and 25%

    of the Fund''s outstanding Common Shares, for each quarterly repurchase offer,

    the Fund currently expects to offer to repurchase 5% of the Fund''s outstanding

    Common Shares (in the aggregate across all share classes) at NAV (either by

    number of shares or aggregate NAV) subject to the approval of the Board of

    Trustees. Written notification of each quarterly repurchase offer will be sent

    to shareholders at least 21 calendar days before the repurchase request deadline.

    '
  extraction:
    fund_structure: interval_fund
    repurchase_frequency: quarterly
    repurchase_percentage_min: 5
    repurchase_percentage_max: 25
    repurchase_percentage_typical: 5
    notice_period_days: 21
    confidence: explicit
    citation: requiring the Fund to offer to repurchase at least 5% and up to 25%
      of its Common Shares at NAV on a quarterly basis
  field_category: repurchase
  fund_name: Blackstone Private Multi-Asset Credit
  filing_type: N-2
  section_title: SHARE REPURCHASE PROGRAM
  notes: Interval fund with Rule 23c-3 fundamental policy. Clear min/max range and
    typical offer percentage.
  difficulty: easy
- source_text: 'The Advisers intend to seek the Board''s approval to offer a quarterly
    share

    repurchase program where the total amount of aggregate repurchases of Shares

    amounts to up to 5% of the Fund''s outstanding Shares per quarter. There is no

    guarantee that the Advisers will seek Board approval of, or that the Board

    will approve, a tender offer in any given quarter.

    '
  extraction:
    fund_structure: tender_offer_fund
    repurchase_frequency: quarterly
    repurchase_percentage_min: null
    repurchase_percentage_max: 5
    repurchase_percentage_typical: 5
    notice_period_days: null
    repurchase_discretionary: true
    confidence: explicit
    citation: quarterly share repurchase program where the total amount of aggregate
      repurchases of Shares amounts to up to 5%
  field_category: repurchase
  fund_name: StepStone Private Markets
  filing_type: N-2
  section_title: REPURCHASES AND TRANSFERS OF SHARES
  notes: Tender offer fund - Board discretionary repurchases, not a fundamental policy.
    Note the "intend to seek" language indicating no guarantee.
  difficulty: medium
share_classes:
- source_text: 'PLAN OF DISTRIBUTION


    Class S Shares

    Class S shares are sold at NAV plus a maximum sales load of 3.50% of the offering

    price. Class S shares are subject to an ongoing distribution fee of 0.85% per
    annum

    of the Fund''s average daily net assets attributable to Class S shares. The minimum

    initial investment for Class S shares is $5,000, with a minimum subsequent

    investment of $5,000.


    Class D Shares

    Class D shares are offered at NAV without any sales load. Class D shares are not

    subject to an ongoing distribution fee. The minimum initial investment for Class
    D

    shares is $5,000.


    Class I Shares

    Class I shares are offered at NAV without any sales charge and are not subject
    to

    a distribution fee. The minimum initial investment in Class I shares is $1,000,000,

    with a minimum subsequent investment of $100,000. Class I shares are generally

    available for purchase only by eligible institutional investors.'
  extraction:
    share_classes:
    - class_name: Class S
      sales_load_pct: 3.5
      distribution_fee_pct: 0.85
      minimum_initial_investment: 5000
      minimum_additional_investment: 5000
      investor_eligibility: null
    - class_name: Class D
      sales_load_pct: 0
      distribution_fee_pct: 0
      minimum_initial_investment: 5000
      minimum_additional_investment: null
      investor_eligibility: null
    - class_name: Class I
      sales_load_pct: 0
      distribution_fee_pct: 0
      minimum_initial_investment: 1000000
      minimum_additional_investment: 100000
      investor_eligibility: eligible institutional investors
    confidence: explicit
  field_category: share_classes
  fund_name: StepStone
  filing_type: N-2
  section_title: PLAN OF DISTRIBUTION
  notes: Three share classes with varying fees and minimums
  difficulty: easy
- source_text: 'The Fund currently offers four classes of Shares: Class S, Class D,
    Class I

    and Class I Advisory.


    Class S shares: Maximum sales load of 3.5% of the offering price. Annual

    distribution fee of 0.75% plus shareholder servicing fee of 0.10%. Minimum

    initial investment of $2,500 and minimum subsequent investment of $500.


    Class D shares: Maximum sales load of 1.5%. Annual distribution fee of 0.25%.

    Minimum initial investment of $2,500 and minimum subsequent investment of $500.


    Class I shares: No sales load. No distribution fee. Minimum initial investment

    of $1,000,000. Minimum subsequent investment of $500.


    Class I Advisory: No sales load. No distribution fee. Minimum initial investment

    of $1,000,000. Available only through fee-based programs.'
  extraction:
    share_classes:
    - class_name: Class S
      sales_load_pct: 3.5
      distribution_fee_pct: 0.85
      minimum_initial_investment: 2500
      minimum_additional_investment: 500
    - class_name: Class D
      sales_load_pct: 1.5
      distribution_fee_pct: 0.25
      minimum_initial_investment: 2500
      minimum_additional_investment: 500
    - class_name: Class I
      sales_load_pct: 0
      distribution_fee_pct: 0
      minimum_initial_investment: 1000000
      minimum_additional_investment: 500
    - class_name: Class I Advisory
      sales_load_pct: 0
      distribution_fee_pct: 0
      minimum_initial_investment: 1000000
      distribution_channel: fee-based programs
    confidence: explicit
  field_category: share_classes
  fund_name: Blackstone
  filing_type: N-2
  section_title: PLAN OF DISTRIBUTION
  notes: Four share classes; note distribution + servicing fees combined for Class
