# Custom Few-Shot Examples
# =========================
# Real examples extracted from SEC filings for StepStone and Blackstone funds.
# These examples demonstrate actual text from N-2 filings for training LLM extraction.

# ─── REPURCHASE EXAMPLES ───
repurchase:
  - source_text: |
      The Fund has adopted, pursuant to Rule 23c-3 under the 1940 Act, a fundamental
      policy, which cannot be changed without shareholder approval, requiring the Fund
      to offer to repurchase at least 5% and up to 25% of its Common Shares at NAV on
      a quarterly basis. Although the policy permits repurchases of between 5% and 25%
      of the Fund's outstanding Common Shares, for each quarterly repurchase offer,
      the Fund currently expects to offer to repurchase 5% of the Fund's outstanding
      Common Shares (in the aggregate across all share classes) at NAV (either by
      number of shares or aggregate NAV) subject to the approval of the Board of
      Trustees. Written notification of each quarterly repurchase offer will be sent
      to shareholders at least 21 calendar days before the repurchase request deadline.
    extraction:
      fund_structure: interval_fund
      repurchase_frequency: quarterly
      repurchase_percentage_min: 5
      repurchase_percentage_max: 25
      repurchase_percentage_typical: 5
      notice_period_days: 21
      confidence: explicit
      citation: "requiring the Fund to offer to repurchase at least 5% and up to 25% of its Common Shares at NAV on a quarterly basis"
    field_category: repurchase
    fund_name: Blackstone Private Multi-Asset Credit
    filing_type: N-2
    section_title: SHARE REPURCHASE PROGRAM
    notes: Interval fund with Rule 23c-3 fundamental policy. Clear min/max range and typical offer percentage.
    difficulty: easy

  - source_text: |
      The Advisers intend to seek the Board's approval to offer a quarterly share
      repurchase program where the total amount of aggregate repurchases of Shares
      amounts to up to 5% of the Fund's outstanding Shares per quarter. There is no
      guarantee that the Advisers will seek Board approval of, or that the Board
      will approve, a tender offer in any given quarter.
    extraction:
      fund_structure: tender_offer_fund
      repurchase_frequency: quarterly
      repurchase_percentage_min: null
      repurchase_percentage_max: 5
      repurchase_percentage_typical: 5
      notice_period_days: null
      repurchase_discretionary: true
      confidence: explicit
      citation: "quarterly share repurchase program where the total amount of aggregate repurchases of Shares amounts to up to 5%"
    field_category: repurchase
    fund_name: StepStone Private Markets
    filing_type: N-2
    section_title: REPURCHASES AND TRANSFERS OF SHARES
    notes: Tender offer fund - Board discretionary repurchases, not a fundamental policy. Note the "intend to seek" language indicating no guarantee.
    difficulty: medium

# ─── SHARE CLASS EXAMPLES ───
share_classes:
  - source_text: |
      The minimum initial investment is $5,000 for Class S Shares and Class D Shares.
      The minimum initial investment for Class I Shares is $1,000,000. The minimum
      initial investment may be reduced at the Adviser's discretion.

      The Fund will pay a distribution and/or shareholder servicing fee out of the
      net assets of Class S Shares at the annual rate of 0.85% of the aggregate NAV
      attributable to Class S Shares, determined and accrued on each business day,
      of which 0.25% will be a shareholder servicing fee.

      The Fund will pay a distribution and/or shareholder servicing fee out of the
      net assets of Class D Shares at the annual rate of 0.25% of the aggregate NAV
      attributable to Class D Shares, all 0.25% of which will be a shareholder
      servicing fee. Class I Shares are not subject to any distribution and/or
      shareholder servicing fee.

      Class S Shares will be charged, at the time of purchase, a sales load of 3.50%
      of the investment amount. Class I and Class D Shares are not subject to any
      sales load at the time of purchase.
    extraction:
      share_classes:
        - class_name: Class S
          sales_load_pct: 3.5
          distribution_fee_pct: 0.85
          shareholder_servicing_fee_pct: 0.25
          minimum_initial_investment: 5000
          minimum_additional_investment: null
        - class_name: Class D
          sales_load_pct: 0
          distribution_fee_pct: 0.25
          shareholder_servicing_fee_pct: 0.25
          minimum_initial_investment: 5000
          minimum_additional_investment: null
        - class_name: Class I
          sales_load_pct: 0
          distribution_fee_pct: 0
          minimum_initial_investment: 1000000
          minimum_additional_investment: null
          investor_eligibility: institutional
      confidence: explicit
    field_category: share_classes
    fund_name: StepStone Private Markets
    filing_type: N-2
    section_title: PLAN OF DISTRIBUTION
    notes: Three share classes with clearly stated fees. Note the 0.85% for Class S includes 0.25% shareholder servicing.
    difficulty: medium

  - source_text: |
      We are offering on a continuous basis up to $5,000,000,000 of Common Shares
      (consisting of Class S Shares, Class D Shares and Class I Shares). The Fund
      is authorized to issue an unlimited number of Common Shares.

      Class S shares: shareholder servicing and/or distribution fee at an annual
      rate of 0.85% of the value of its net assets. Class S shares are subject to
      a maximum sales load of 3.50% of the investor's subscription.

      Class D shares: shareholder servicing and/or distribution fee at an annual
      rate of 0.25% of the value of its net assets.

      Class I shares: No shareholder servicing fee or distribution fee.
    extraction:
      share_classes:
        - class_name: Class S
          sales_load_pct: 3.5
          distribution_fee_pct: 0.85
          minimum_initial_investment: null
        - class_name: Class D
          sales_load_pct: 0
          distribution_fee_pct: 0.25
          minimum_initial_investment: null
        - class_name: Class I
          sales_load_pct: 0
          distribution_fee_pct: 0
          minimum_initial_investment: null
      total_offering_amount: 5000000000
      confidence: explicit
    field_category: share_classes
    fund_name: Blackstone Private Multi-Asset Credit
    filing_type: N-2
    section_title: PROSPECTUS SUMMARY
    notes: Share classes with fees but minimum investments specified elsewhere in the document.
    difficulty: medium

# ─── ALLOCATION EXAMPLES ───
allocation:
  - source_text: |
      Under normal circumstances, we will invest directly or indirectly at least 80%
      of our assets (net assets plus borrowings for investment purposes) in private
      credit investments (loans, bonds and other credit-oriented investments) and
      other investments that are expected to make regular distributions, dividends
      or interest payments and generate returns primarily from income, in each case,
      that are issued in private offerings or issued by private companies.

      Our investments are organized into four verticals: Private Corporate Credit,
      Asset Based & Real Estate Credit, Structured Credit, and Liquid Credit.
    extraction:
      allocations:
        - asset_class: Private Credit Investments
          target_percentage: 80
          range_min: 80
          range_max: null
          description: "loans, bonds and other credit-oriented investments"
        - asset_class: Private Corporate Credit
          target_percentage: null
          range_min: null
          range_max: null
        - asset_class: Asset Based & Real Estate Credit
          target_percentage: null
          range_min: null
          range_max: null
        - asset_class: Structured Credit
          target_percentage: null
          range_min: null
          range_max: null
        - asset_class: Liquid Credit
          target_percentage: null
          range_min: null
          range_max: null
      allocation_approach: flexible
      confidence: explicit
      citation: "invest directly or indirectly at least 80% of our assets... in private credit investments"
    field_category: allocation
    fund_name: Blackstone Private Multi-Asset Credit
    filing_type: N-2
    section_title: INVESTMENT OBJECTIVES AND PRACTICES
    notes: 80% minimum policy with four investment verticals. Specific allocations within verticals not specified.
    difficulty: medium

