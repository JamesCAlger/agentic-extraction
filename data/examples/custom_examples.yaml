# ─── FEE EXAMPLES ───
fees:
  - source_text: |
      The base management fee paid to our Adviser is calculated at an annual rate
      of 0.75% of the value of our net assets as of the beginning of each business
      day. The Adviser has contractually agreed to waive the management fee in full
      for a six-month period beginning from the date the Fund completes its first
      sale of shares in its public offering.

      The waiver of the base management fee under the Management Fee Waiver Agreement
      is not subject to recoupment by the Adviser under the Expense Limitation and
      Reimbursement Agreement.
    extraction:
      management_fee_rate: 0.75
      management_fee_basis: net assets
      management_fee_frequency: daily accrual
      has_fee_waiver: true
      fee_waiver_duration: 6 months from first sale
      fee_waiver_recoupable: false
      confidence: explicit
      citation: "annual rate of 0.75% of the value of our net assets"
    field_category: fees
    fund_name: Blackstone Private Multi-Asset Credit
    filing_type: N-2
    section_title: FEES AND EXPENSES
    notes: Management fee with temporary waiver. Note waiver is not subject to recoupment.
    difficulty: medium

  - source_text: |
      The incentive fee, if any, is based on income, whereby we will pay the
      Adviser quarterly in arrears 12.5% of our Pre-Incentive Fee Net Investment
      Income Returns for each calendar quarter subject to a 5% annualized hurdle
      rate, with a full catch-up.
    extraction:
      has_incentive_fee: true
      incentive_fee_rate: 12.5
      incentive_fee_type: income-based
      incentive_fee_frequency: quarterly
      hurdle_rate: 5.0
      hurdle_rate_basis: annualized
      catch_up: true
      catch_up_type: full
      high_water_mark: null
      confidence: explicit
      citation: "12.5% of our Pre-Incentive Fee Net Investment Income Returns... subject to a 5% annualized hurdle rate"
    field_category: fees
    fund_name: Blackstone Private Multi-Asset Credit
    filing_type: N-2
    section_title: FEES AND EXPENSES
    notes: Income-based incentive fee with hurdle rate and catch-up provision. Common structure for credit funds.
    difficulty: medium

  - source_text: |
      The Fund does not charge a performance-based fee at the fund level. However,
      the Investment Funds in which the Fund intends to invest generally charge a
      management fee of 1.00% to 2.00% based on committed capital, and approximately
      15% - 20% of net profits as a Performance Fee.

      The 0.59% shown as Acquired Fund Fees and Expenses reflects operating expenses
      of the Investment Funds (e.g., management fees, administration fees and
      professional and other direct, fixed fees and expenses of the Investment Funds).
    extraction:
      has_incentive_fee: false
      management_fee_rate: 1.40
      underlying_fund_management_range: "1.00% to 2.00%"
      underlying_fund_incentive_range: "15% to 20%"
      affe: 0.59
      affe_excludes_performance_fees: true
      confidence: explicit
      citation: "does not charge a performance-based fee at the fund level"
    field_category: fees
    fund_name: StepStone Private Markets
    filing_type: N-2
    section_title: FEES AND EXPENSES
    notes: Fund-of-funds structure with no fund-level performance fee. AFFE excludes underlying fund performance fees.
    difficulty: hard
